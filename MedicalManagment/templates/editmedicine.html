<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      referrerpolicy="no-referrer"
      rel="stylesheet"
    />

    <link
      href="/static/images/medical-symbol (1).png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link href="/static/styles/edit.css" rel="stylesheet" />
    <link href="/static/styles/leftdashboard.css" rel="stylesheet" />
    <link href="/static/styles/header.css" rel="stylesheet" />
    <link href="/static/styles/footer.css" rel="stylesheet" />
    <title>Edit medicine</title>
  </head>
  <body>
    <div class="container">
      {% include "header.html" %}
      <hr />
      <center>
       {% with messages = get_flashed_messages(with_categories=true) %}
         {% if messages %}
               {% for  category, message  in messages %}
                    <p class={{category}} >{{ message }}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}
      </center>
      <div class="dashboard-div">
        {% include "dashboardleft.html" %}

        <div class="dashboard-right">
          <h1>Edit Medicine</h1>
          <form
            action="/editmedicine/{{medicine_data.medicine_id}}"
            method="POST"
          >
            <input
              required
              type="name"
              placeholder="Type your medicine name"
              value="{{medicine_data.name}}"
              name="medicinename"
            />
            <input
              required
              type="number"
              placeholder="Type your medicine price"
              value="{{medicine_data.price}}"
              name="medicineprice"
            />
            <input
              required
              type="number"
              placeholder="Type your medicine quantity"
              value="{{medicine_data.quantity}}"
              name="medicinequantity"
            />
            <input
              required
              type="date"
              value="{{medicine_data.expiry_date}}"
              name="expirydate"
            />
            <button class="addmedicine-btn" type="submit">Edit</button>
          </form>
        </div>
      </div>
      <hr />

      {% include "footer.html" %}
    </div>
  </body>
</html>
