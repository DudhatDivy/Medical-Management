<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/static/images/medical-symbol (1).png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="static/styles/signup.css" />
    <link href="static/styles/header.css" rel="stylesheet" />
    <link href="static/styles/footer.css" rel="stylesheet" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="container">
      {% include "header.html" %}
      <hr />
      <center>
            {% with messages = get_flashed_messages(with_categories=true) %}
         {% if messages %}
               {% for  category, message  in messages %}
                    <p class={{category}} >{{ message }}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}
      </center>

      <center>
        <div class="signup-body">
          <h1 class="signup-title">SignUp</h1>
          <form action="/signup" method="post">
            <input
                    required
              type="text"
              name="username"
              placeholder="Type your username"
            />
            <input
                    required
              type="email"
              name="useremail"
              placeholder="Type your email"
            />
            <input
                    required
              type="password"
              placeholder="Type your password"
              name="userpassword"
              id="password"
            />
            <button type="submit">signup</button>
          </form>
          <a href="/login">Already signup?</a>
        </div>
      </center>
      <hr />
      {% include "footer.html" %}
    </div>
  </body>
</html>
